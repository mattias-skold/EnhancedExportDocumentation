# Jekyll site
# Package your Jekyll site using the jekyll/builder Docker container image.
# Add steps that build, test, save build artifacts, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  displayName: 'make dir writeable  '
  inputs:
    script: 'chmod -R a+rwX  $(build.sourcesDirectory)' 
    workingDirectory: '$(build.sourcesDirectory)'
- task: CmdLine@2
  displayName: 'Attrib file '
  inputs:
    script: 'chmod a+w Gemfile.lock' 
    workingDirectory: '$(build.sourcesDirectory)'
- task: Docker@0
  displayName: 'Run Jekyll'
  inputs:
    containerRegistryType: 'Container Registry'
    action: 'Run an image'
    imageName: 'jekyll/builder:latest'
    volumes: |
      $(build.sourcesDirectory):/srv/jekyll
      $(build.ArtifactStagingDirectory):/srv/jekyll/_site
    containerCommand: 'jekyll build --trace'
    detached: false
- task: PublishBuildArtifacts@1
  inputs: 
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: support-web
